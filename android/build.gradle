plugins {
    id 'com.android.library'
}
android {
    compileSdkVersion 30
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
            jniLibs.srcDirs = ['libs']
        }

    }
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }

    sourceCompatibility = 1.7
    targetCompatibility = 1.7

    task sourcesJar(type: Jar) {
        from android.sourceSets.main.java.srcDirs
        archiveClassifier = 'sources'
    }

    task javadoc(type: Javadoc) {
        source = android.sourceSets.main.java.srcDirs
        classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
        failOnError = false
    }

    task javadocJar(type: Jar, dependsOn: javadoc) {
        from javadoc.destinationDir
        archiveClassifier = 'javadoc'
    }

}

afterEvaluate {
    publishing {
        publications {
            mavenAar(MavenPublication) {
                from components.release
                artifactId = 'covetools-android'
                artifact sourcesJar
                artifact javadocJar
                pom {
                    name = 'CoveTools'
                    description = 'Various tools for use with LibGDX.'
                    url = 'https://github.com/CypherCove/CoveTools'
                    licenses {
                        license {
                            name = 'The Apache License, Version 2.0'
                            url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                        }
                    }
                    organization {
                        name = 'Cypher Cove'
                        url = 'www.cyphercove.com'
                    }
                    scm {
                        connection = 'scm:git:git@github.com:cyphercove/covetools.git'
                        developerConnection = 'scm:git:git@cyphercove/covetools.git'
                        url = 'https://github.com/cyphercove/CoveTools/'
                    }
                }
            }
        }
    }
}
