plugins {
    id 'com.android.library'
    id 'signing'
}
android {
    namespace = "com.cyphercove.covetools"
    compileSdk 34

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    buildFeatures {
        buildConfig = false
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
            jniLibs.srcDirs = ['libs']
        }

    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }

    publishing {
        singleVariant("release") {
            withSourcesJar()
            withJavadocJar()
        }
    }
}

publishing {
    publications {
        release(MavenPublication) {
            artifactId = 'covetools-android'
            afterEvaluate {
                from(components["release"])
            }
            pom {
                name = 'CoveTools'
                description = 'Various tools for use with LibGDX.'
                url = 'https://github.com/CypherCove/CoveTools'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                organization {
                    name = 'Cypher Cove'
                    url = 'www.cyphercove.com'
                }
                developers {
                    developer {
                        id = 'cypher-cove'
                        name = 'Cypher Cove'
                        email = 'contact@cyphercove.com'
                    }
                }
                scm {
                    connection = 'scm:git:git@github.com:cyphercove/covetools.git'
                    developerConnection = 'scm:git:git@cyphercove/covetools.git'
                    url = 'https://github.com/cyphercove/CoveTools/'
                }
            }
        }
    }

    repositories {
        maven {
            name = "OSSRH"
            url = "https://oss.sonatype.org/service/local/staging/deploy/maven2/"
            credentials {
                username = System.getenv("SONATYPE_USERNAME")
                password = System.getenv("SONATYPE_PASSWORD")
            }
        }
    }
}

signing {
    sign publishing.publications.release
}
